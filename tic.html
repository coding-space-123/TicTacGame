<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tic tac toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
      <ul>
        <li>MyTicTacToe.com</li>
      </ul>
    </nav>
    <div class="intro"><h2><i>Hello Friends! Ready for Game...</i></h2></div>
    <div class="game">
      <div class="gamebox">
        <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
        <div class="box bt-0"><span class="boxtext"></span></div>
        <div class="box bt-0 br-0"><span class="boxtext"></span></div>
        <div class="box bl-0"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box br-0"><span class="boxtext"></span></div>
        <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
        <div class="box bb-0"><span class="boxtext"></span></div>
        <div class="box bb-0 br-0"><span class="boxtext"></span></div>
        </div>

        <div class="gameinfo">
          <h1>Welcome To TicTacToe Game</h1>
          <div>
              <span class="info">Turn for X</span>
              <button id="reset">Reset</button>
              <div class="imgbox">
              <img src="excited.gif" alt="">
              </div>
            </div>
      </div>
      <div class="made"><h2><i>Made By...Vaishnavi Gupta(B.tech-CSE)</i></h2></div>
      </div>
      <div class="footer">
      <h3><center><i><b>****Thanks for Playing! Come back soon Dost***</b></i></center></h3>
      </div>
    <script src="script.js"></script>
</body>
</html>
